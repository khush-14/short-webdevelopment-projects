<body>
    <div class="container">
        <h2>Welcome to NIT Kurukshetra</h2>
        <form action="" method="post" id="form">
            <h3>Enter your details</h3>
            <input type="text" name="name" placeholder="NAME" class="name" id="text"><br> 
            <input type="text" name="roll" placeholder="ROLL NUMBER" class="roll" id="text"><br>
            <label for="TRIP TO VISIT"  class="trips">Select trip to visit: </label>
                <select name="trip" id="Trips">
                    <option value="A">Trip -A</option>
                    <option value="B">Trip -B</option>
                    <option value="C">Trip -C</option>
            </select><br>

            <span>Gender: </span>
            <input type="radio" name="gender" value="male" id="male">
            <label for="male" >Male</label>
            <input type="radio" name="gender" value="female" id="female">
            <label for="female" >female</label><br>

            <input type="text" name="email" placeholder="NIT KKR " id="text"><br>
            <button id="reset" class="btn">Reset</button>
            <button id="pay" class="btn">Proceed to pay</button>
            
        </form>
